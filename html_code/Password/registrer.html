<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/html_code/style.css"/>
    <link rel="icon" type="image/x-icon" href="/html_code/Images/favi_icon.png"/>
    <script src="script.js"></script>
    <title>Thobe shop</title>
  </head>
  
  <body id="logg_inn_background">
    <div class="navbar">
        <div class="logo">
          <a href="/html_code/index.html">
            <img src="/html_code/Images/Thobe shop_lol.svg" alt="the images of the logo for thobe shop" />
          </a>
        </div>

    

        <div class="navbar-buttons">
          <a href="thobe.html">Thobe</a>
          <a href="kiffayah.html">Keffiyeh</a>
          <a href="bisht.html">Bisht</a>
        </div>
        
        <div class="buttons">
          <div class="profile">
            <a href="password/logg_inn.html" class="name">
              <img src="/html_code/Images/Profile_picture_white.png" alt="login profile picture image">
              <div id="name">Log in</div>
            </a>
          </div>
          <div class="shopping_cart">
            <a href="/html_code/shoppingcart.html" class="shopping_cart no_underline">
              <img src="/html_code/Images/shopping-bag_white.png" alt="a image of a shoppingcart">
              <div id="shoppingcartCounter" class="shopping_cart_text" style="display: none;"></div>
            </a>
          </div>  
            
        </div>
      </div>

    <h1>Make a new account</h1>

    <div class="logg_in_style">
      
        <form>
        <label for="fname">Username:</label>
        <br><input type="text" id="registerUsername" class="inputField" placeholder="Username">
        <br><br>
        <label for="lname">Password:</label>
        <br>
        <input type="password" id="registerPassword" class="inputField" placeholder="Password">
        <br><br>
        <label for="lname">Repeat Password:</label>
        <br>
        <input type="password" id="registerConfirmPassword" class="inputField" placeholder="Repeat Password">  
        
        <a href="logg_inn.html">
          <p>Already have an account? Then logg in now!</p>
        </a>
        <button type="submit" class="submit" id="registerEnter">Register</button>
        <div id="passwordError" style="color: red;"></div>
        <div id="confirmPasswordError" style="color: red;"></div>
        <div id="usernameError" style="color: red;"></div>
        <div id="registrationSuccessMessage" style="color: green;"></div>

        </form>
    </div>
  </body>  
  <script src="/html_code/Backend.js"> </script> 
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <style>
        /* Basic CSS for button styling */
        .item-button {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .purchase-button {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        /* CSS for shopping cart display */
        .cart-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to our Shop!</h1>
    <p>Please select the items you'd like to purchase:</p>

    <!-- Buttons for each item -->
    <button class="item-button" id="item1">Item 1 - $10</button>
    <button class="item-button" id="item2">Item 2 - $20</button>
    <button class="item-button" id="item3">Item 3 - $15</button>
    <!-- Add more buttons for additional items -->

    <!-- Purchase button -->
    <button class="purchase-button" id="purchaseButton">Purchase Items</button>

    <!-- Shopping cart display -->
    <div id="cartInfo">
        <h2>Shopping Cart</h2>
        <div id="cartItems"></div>
        <p>Total Price: $<span id="cartTotalPrice">0.00</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
